<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="css/challenge2.css">
</head>
<body>
    <div class="container">
        <div class="maincontainer">
            <form action="">
                <div class="formgroup">
                    <input type="text">
                </div>
                <div class="btngroups">
                    <div class="btn" >
                        <input type="button" value="/" class="mth">
                    </div>
                    <div class="btn">
                        <input type="button" value="7">
                    </div>
                    <div class="btn">
                        <input type="button" value="8">
                    </div>
                    <div class="btn">
                        <input type="button" value="9">
                    </div>
                    <div class="btn" >
                        <input type="button" value="x" class="mth">
                    </div>
                    <div class="btn">
                        <input type="button" value="4">
                    </div>
                    <div class="btn">
                        <input type="button" value="5">
                    </div>
                    <div class="btn">
                        <input type="button" value="6">
                    </div>
                    <div class="btn" >
                        <input type="button" value="-" class="mth">
                    </div>
                    <div class="btn">
                        <input type="button" value="1">
                    </div>
                    <div class="btn">
                        <input type="button" value="2">
                    </div>
                    <div class="btn">
                        <input type="button" value="3">
                    </div>
                    <div class="btn" >
                        <input type="button" value="+" class="mth">
                    </div>
                    <div class="btn">
                        <input type="button" value="0">
                    </div>
                    <div class="btn">
                        <input type="button" value=".">
                    </div>
                    <div class="btn">
                        <input type="button" value="C">
                    </div>
                    <div class="btn">
                        <input type="button" value="=">
                    </div>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
